<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>精准动态教辅 - 个性化AI教育辅助平台</title>
    <meta name="description" content="基于AI的个性化教育辅助平台，为学生提供精准的动态练习题目和学习报告">
    <meta name="keywords" content="AI教育,个性化学习,动态教辅,智能批阅,学习报告">
    <meta name="author" content="精准动态教辅团队">
    
    <!-- 预加载关键资源 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- 移动端优化 -->
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="精准动态教辅">
    
    <!-- PWA支持 -->
    <link rel="manifest" href="<%= BASE_URL %>manifest.json">
    <meta name="theme-color" content="#409EFF">
    
    <style>
      /* 加载动画 */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: 'Helvetica Neue', Helvetica, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', Arial, sans-serif;
      }
      
      .loading-content {
        text-align: center;
        color: white;
      }
      
      .loading-logo {
        font-size: 48px;
        font-weight: 600;
        margin-bottom: 16px;
        animation: pulse 2s infinite;
      }
      
      .loading-text {
        font-size: 16px;
        opacity: 0.8;
        margin-bottom: 24px;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* 隐藏加载动画 */
      .loaded #loading {
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.5s ease, visibility 0.5s ease;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h2>抱歉，本应用需要启用JavaScript才能正常运行</h2>
        <p>请在浏览器设置中启用JavaScript，然后刷新页面。</p>
        <p>Sorry, this application requires JavaScript to be enabled to run properly.</p>
        <p>Please enable JavaScript in your browser settings and refresh the page.</p>
      </div>
    </noscript>
    
    <!-- 加载动画 -->
    <div id="loading">
      <div class="loading-content">
        <div class="loading-logo">精准动态教辅</div>
        <div class="loading-text">个性化AI教育辅助平台</div>
        <div class="loading-spinner"></div>
      </div>
    </div>
    
    <!-- Vue应用挂载点 -->
    <div id="app"></div>
    
    <script>
      // 应用加载完成后隐藏加载动画
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.add('loaded');
          setTimeout(function() {
            const loading = document.getElementById('loading');
            if (loading) {
              loading.remove();
            }
          }, 500);
        }, 1000);
      });
      
      // 错误处理
      window.addEventListener('error', function(e) {
        console.error('应用加载错误:', e.error);
      });
      
      // 未处理的Promise拒绝
      window.addEventListener('unhandledrejection', function(e) {
        console.error('未处理的Promise拒绝:', e.reason);
      });
    </script>
    
    <!-- built files will be auto injected -->
  </body>
</html>
